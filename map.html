	function myMap()
	{
	  myCenter=new google.maps.LatLng(12.993922, 80.233124);
	  var mapOptions= {
	    center:myCenter,
	    zoom:16, scrollwheel: true, draggable: true,
	    mapTypeId:google.maps.MapTypeId.ROADMAP
	  };
	  var map=new google.maps.Map(document.getElementById("googleMapExpanded"),mapOptions);

	  var marker = new google.maps.Marker({
	    position: myCenter,
	  });
	  marker.setMap(map);
	}
